<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>Map</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h2>üìçwheelTrek</h2>
        <form class="form hidden">
          <div>
            <label class="form-label">Distance</label>
            <input class="form-input distance" placeholder="km" />
          </div>
          <div>
            <label class="form-label">Duration</label>
            <input class="form-input duration" placeholder="minute" />
          </div>
          <div>
            <label class="form-label">Elevation</label>
            <input class="form-input elevation" placeholder="m" />
          </div>
        </form>
        <div class="submitted-values"></div>
      </div>
      <div id="map" class="right-panel"></div>
    </div>

    <footer>
      <p class="footer__copyright">
        &copy; Copyright by
        <a
          class="footer__link twitter-link"
          target="_blank"
          href="https://www.linkedin.com/in/sowmya-g-s-060b95210"
          >Sowmya G S.</a
        >

        This page is for portfolio purpose.
      </p>
    </footer>
  </body>
</html>
